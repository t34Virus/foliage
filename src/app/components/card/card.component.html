<div (click)="jumpToCard($event, i)" class="card" [class]="cardType" *ngFor="let card of cards; let i = index">
    <iframe *ngIf="card.embed.split('|')[0] == 'vid'" width="100%" height="100%" [src]="card.embed.split('|')[1] | safe" frameborder="0" allowfullscreen></iframe>
    <div class="text">
        <span [innerHTML]="card.name.replace(':','<br>')"></span>
    </div>
</div>  
<div #exitCard class="exit-card" (click)="restartAnimation()"></div>
